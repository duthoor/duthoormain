<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/auth.css" />
    <title>DUTHOOR - Forgot Password</title>
    <style></style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <img src="/public/images/logo2.png" alt="DUTHOOR Logo" />
      </div>

      <h1 class="form-title">Forgot Password</h1>
      <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password</p>

      <div id="globalMessage" class="global-message"></div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email address" required />
          <div id="resetEmailError" class="error-message">Please enter a valid email address</div>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>
      </form>

      <div class="form-footer">Remember your password? <a href="/auth/login" id="loginLink">Login</a></div>
    </div>
  </body>
  <script src="/public/js/forgot-password.js" type="module"></script>
</html>

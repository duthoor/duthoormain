<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/auth.css" />
    <title>DUTHOOR - Login</title>
    <style>
      .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <img src="/public/images/logo2.png" alt="DUTHOOR Logo" />
      </div>

      <h1 class="form-title">Welcome Back</h1>

      <div id="globalMessage" class="global-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email or ID Number</label>
          <input type="text" id="loginEmail" class="form-control" placeholder="Enter your email or ID" required />
          <div id="loginEmailError" class="error-message">Please enter your email or ID</div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-input-container">
            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required />
            <button
              type="button"
              class="password-toggle"
              aria-label="Toggle password visibility"
              data-target="loginPassword"
            >
              <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
                <path class="eye-slash" d="M3 3l18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>
          <div id="loginPasswordError" class="error-message">Please enter your password</div>
        </div>

        <div class="forgot-password">
          <a href="/auth/forgot-password" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="form-footer">Don't have an account? <a href="/auth/register" id="signupLink">Sign Up</a></div>
    </div>

    <script src="/public/js/login.js" type="module"></script>
  </body>
</html>

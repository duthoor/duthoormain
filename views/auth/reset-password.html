<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/auth.css" />
    <title>DUTHOOR - Reset Password</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">
        <img src="/public/images/logo2.png" alt="DUTHOOR Logo" />
      </div>

      <h1 class="form-title">Reset Password</h1>
      <p class="form-subtitle">Create a new password for your account</p>

      <div id="globalMessage" class="global-message"></div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="password-input-container">
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required />
            <button
              type="button"
              class="password-toggle"
              aria-label="Toggle password visibility"
              data-target="newPassword"
            >
              <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
                <path class="eye-slash" d="M3 3l18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>
          <div id="newPasswordError" class="error-message">Password must be at least 8 characters</div>
          <div class="password-hint">Use at least 8 characters with a mix of letters and numbers</div>
        </div>

        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <div class="password-input-container">
            <input
              type="password"
              id="confirmNewPassword"
              class="form-control"
              placeholder="Re-enter new password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Toggle password visibility"
              data-target="confirmNewPassword"
            >
              <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
                <path class="eye-slash" d="M3 3l18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>

          <div id="confirmNewPasswordError" class="error-message">Passwords don't match</div>
        </div>

        <button type="submit" class="btn">Reset Password</button>
      </form>

      <div class="form-footer">Remember your password? <a href="/auth/login" id="loginLink">Login</a></div>
    </div>

    <script src="/public/js/reset-password.js" type="module"></script>
  </body>
</html>
